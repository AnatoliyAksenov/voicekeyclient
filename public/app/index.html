<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Voice Key Client</title>
		<meta name="description" content="description">
		<meta name="author" content="Anatoliy A Aksenov">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href='//fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css' />
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />
    
		<link rel="stylesheet" href="/src/main.css" type='text/css' />		
    
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		
	</head>
<body  ng-app="App" ng-controller="MainController" ng-init="init()">

<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row  display-table">
			<div id="logo" class="col-xs-12 col-md-10 col-lg-10 display-cell">
				<a href="/">REB</a>
			</div>
			<div class="col-xs-12 col-md-1 col-lg-1 display-cell">
				<span  ng-bind="status.message"></span>	
			</div>
			<div class="col-xs-12 col-md-1 col-lg-1 display-cell">
				<input type="button" class="btn btn-default" value="Set number" data-toggle="modal" data-target="#setnumber" />
			</div>
		</div>
	</div>
</header>
<!--End Header-->

<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a href="#" ng-model="profile" ng-click="showPersonList()">
						<i class="fa fa-user"></i>
						<span class="hidden-xs">Клиенты</span>
					</a>
				</li>
				<li>
					<a href="#" ng-model="profile" ng-click="showCallsList()">
						<i class="fa fa-phone"></i>
						<span class="hidden-xs">Звонки</span>
					</a>
				</li>
				<li>
					<a href="#" ng-model="profile" ng-click="showOperatorsList()">
						<i class="fa fa-users"></i>
						<span class="hidden-xs">Операторы</span>
					</a>
				</li>
				<li>
					<a href="#" ng-model="profile" ng-click="showServerInfo()">
						<i class="fa fa-cogs"></i>
						<span class="hidden-xs">Информация</span>
					</a>
				</li>
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-10 col-sm-8" >
			<div class="alert-container"></div>
			<div ng-switch="page">
				<serverinfo ng-switch-when="serverinfo"></serverinfo>
				<speech ng-switch-when="speech"></speech>
				
				
				<div ng-switch-default >
					<i class="fa fa-cog fa-spin fa-3x fa-fw" style="position: absolute; left:50%; top: 300px;"></i>
					<span class="sr-only">Loading...</span>
				</div>
			
			</div>
			
		</div>
		<!--End Content-->
	</div>
</div>
<dialogs></dialogs>
<!--End Container-->
<script src="/socket.io/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>

<script src="/js/app.js"></script>
<script src="/js/dataAssistant.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/MainController.js"></script>
<script src="/js/listitem.js"></script>
<script src="/js/dialogs.js"></script>
<script src="/js/main.js"></script>


</body>
</html>
